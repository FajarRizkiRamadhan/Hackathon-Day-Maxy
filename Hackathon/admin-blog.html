    <style>
        ol {
            font-size: 20px;
        }

        .li {
            font-weight: 800;
        }

        h1 {
            padding-top: 20px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        canvas {
            border: 1px solid grey;
            height: 400;
            width: 400;
        }

        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            max-width: 1em auto;
        }

        #container {
            height: 400px;
        }

        .highcharts-data-table table {
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            columns: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }
    </style>
</head>
