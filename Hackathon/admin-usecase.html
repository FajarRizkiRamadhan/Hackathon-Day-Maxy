<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Workfrom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="web.css">
</head>

<body>

    <!-- Page Contents -->
    <div class="pusher">

        <div class="ui large left fixed secondary vertical  menu" id="bgfade">
            <div class="container">
                <div class="ui one column centered grid" style="margin-bottom: 20px;">
                    <div class="column" style="margin-bottom: 20px;">
                        <div class="item">
                            <a href="#">
                                <img class="ui image" src="https://workfrom.id/wp-content/uploads/2022/12/Logo-WF.png"
                                    style="height: 35px; margin-top: 20px;">
                            </a>
                        </div>
                    </div>
                    <div class="columns">
                        <a href="#">
                            <div class="header" style="font-size: 25px; color: black;"><i class="user circle icon"
                                    style="margin-right: 10px;"></i>Admin</div>
                        </a>
                    </div>
                </div>

            </div>
            <div class="item" style="margin: 30px;">
                <div class="header" style="font-size: 20px;">Admin</div>
                <div class="menu">
                    <a href="admin.html" class="item">Dashboard</a>
                    <a href="admin-customer.html" class="item">Customer</a>
                    <a href="admin-usecase.html" class="item">Use Case Detail</a>
                    <a href="admin-properti.html" class="item">Properti</a>
                </div>
            </div>
            <div class="item" style="margin: 30px;">
                <div class="header" style="font-size: 20px;">Layanan</div>
                <div class="menu">
                    <a href="admin-pesan.html" class="item">Pesan Sekarang</a>
                    <a href="admin-lokasi.html" class="item">Grafik Lihat Lokasi</a>
                    <a href="admin-blog.html" class="item">Grafik Blog</a>
                </div>
            </div>

            <div class="ui one column centered grid">
                <div class="column">
                    <a href="#">
                        <button class="ui fluid button"><b>Log Out</b></button>
                    </a>
                </div>
            </div>

        </div>

        <div class="container" style="margin-left: 250px; margin-top: 10px;">
            <div class="ui vertical masthead center aligned segment">
                <div class="container">
                    <div class="ui huge breadcrumb" style="float: right; margin-right: 50px; margin-top: 35px;">
                        <a href="admin.html" class="section">Admin</a>
                        <i class="right angle icon divider"></i>
                        <a class="active section" style="color: black;">Use Case detail</a>
                    </div>
                    <h1 style="float: left; margin-left: 50px; font-size: 40px;">Use Case</h1>
                    <div class="container" style="margin-left: 50px; margin-right: 50px;">
                        <a href="#">
                            <button class="ui fluid button" id="custbutton4">
                                <div style="float: left;">Tambah Use Case</div><i class="plus icon divider"
                                    style="float: right;"></i>
                            </button>
                        </a><br>
                        <form class="ui huge form" style="text-align: left; margin: 50px; margin-bottom: 20px;">
                            <div class="field">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Name</label>
                                        <input type="text" name="name">
                                    </div>
                                    <div class="field">
                                        <label>Facility</label>
                                        <input type="text" name="facility">
                                    </div>
                                </div>
                            </div><br><br>
                            <div class="field">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Location</label>
                                        <input type="text" name="location">
                                    </div>
                                    <div class="field">
                                        <label>City</label>
                                        <input type="text" name="city">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Province</label>
                                        <input type="text" name="province">
                                    </div>
                                    <div class="field">
                                        <label>Size</label>
                                        <input type="text" name="size">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Capacity</label>
                                        <input type="text" name="capacity">
                                    </div>
                                    <div class="field">
                                        <label>Accomodate</label>
                                        <input type="text" name="city">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Description</label>
                                        <input type="text" name="description">
                                    </div>
                                    <div class="field">
                                        <label>Prize</label>
                                        <input type="text" name="prize">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Category</label>
                                        <input type="text" name="category">
                                    </div>
                                    <div class="field">
                                        <label>Sub Category</label>
                                        <input type="text" name="subcategory">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Name Image</label>
                                        <input type="text" name="nameimage">
                                    </div>
                                    <div class="field">
                                        <label>Url Image</label>
                                        <input type="text" name="url">
                                    </div>
                                </div>
                            </div>
                            <label><b>Property Image</b></label>
                            <div class="ui midde aligned center aligned grid container">
                                <div class="ui fluid segment">
                                    <input type="file" (change)="fileEvent($event)" class="inputfile"
                                        id="embedpollfileinput" />

                                    <label for="embedpollfileinput" class="ui huge green right floated button">
                                        <i class="ui upload icon"></i>
                                        Upload image
                                    </label>
                                </div>
                            </div>
                            <br>
                            <div class="ui button"
                                style="background-color: #cee0e6; color: #17667f; width: 200px; font-size: 17px;">
                                Submit</div>
                        </form>
                    </div>
                </div>
            </div>

        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="visibility.js"></script>
    <script src="sidebar.js"></script>
    <script src="transition.js"></script>
    <script>
        $(document)
            .ready(function () {

                // fix menu when passed
                $('.masthead')
                    .visibility({
                        once: false,
                        onBottomPassed: function () {
                            $('.fixed.menu').transition('fade in');
                        },
                        onBottomPassedReverse: function () {
                            $('.fixed.menu').transition('fade out');
                        }
                    });

                // create sidebar and attach to menu open
                $('.ui.sidebar')
                    .sidebar('attach events', '.toc.item');

            });
    </script>
    <script>
        $('.ui.dropdown')
            .dropdown();

        $('.menu .item').tab();
    </script>
</body>

</html>
