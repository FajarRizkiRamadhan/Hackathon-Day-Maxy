    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoutButton = document.getElementById('logout-button');
    
            // Tambahkan event listener untuk tombol logout
            logoutButton.addEventListener('click', function (e) {
                e.preventDefault();
                const userToken = localStorage.getItem('api_token');

                // Lakukan permintaan logout ke server
                fetch('http://localhost:8000/auth/logout', {
                    method: 'POST',
                    // Jangan lupa untuk menyertakan api_token jika diperlukan
                    body: new URLSearchParams({
                        api_token: userToken // Gantilah dengan token pengguna yang sesuai
                    }),
                    headers: {
                        'Content-Type': 'form-data',
                    },
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Redirect pengguna ke halaman login
                            window.location.href = 'login.html';
                        } else {
                            // Tampilkan pesan kesalahan jika logout gagal
                            alert('Logout gagal: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error(error);
                    });
            });
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="visibility.js"></script>
    <script src="sidebar.js"></script>
    <script src="transition.js"></script>
    <script>
        $(document)
            .ready(function () {

                // fix menu when passed
                $('.masthead')
                    .visibility({
                        once: false,
                        onBottomPassed: function () {
                            $('.fixed.menu').transition('fade in');
                        },
                        onBottomPassedReverse: function () {
                            $('.fixed.menu').transition('fade out');
                        }
                    });

                // create sidebar and attach to menu open
                $('.ui.sidebar')
                    .sidebar('attach events', '.toc.item');

            });
    </script>
    <script>
        $('.ui.dropdown')
            .dropdown();

        $('.menu .item').tab();
    </script>
</body>
